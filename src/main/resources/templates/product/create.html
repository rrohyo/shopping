<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <title>상품 등록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group label .required {
            color: #e74c3c;
            margin-left: 2px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .form-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .field-error {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
        }
        
        .price-input-wrapper {
            position: relative;
        }
        
        .price-input-wrapper::after {
            content: '원';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }
        
        .price-input-wrapper input {
            padding-right: 40px;
        }
        
        .stock-input-wrapper {
            position: relative;
        }
        
        .stock-input-wrapper::after {
            content: '개';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }
        
        .stock-input-wrapper input {
            padding-right: 40px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-cancel:hover {
            background: #d0d0d0;
        }
        
        .alert-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        
        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #764ba2;
        }
        
        .back-link span {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- 뒤로가기 링크 -->
        <a href="/product/list" th:href="@{/product/list}" class="back-link">
            <span>←</span> 목록으로 돌아가기
        </a>
        
        <div class="form-header">
            <h2 th:text="${product != null and product.id != null} ? '상품 수정' : '상품 등록'">상품 등록</h2>
            <p th:text="${product != null and product.id != null} ? '상품 정보를 수정하세요' : '새로운 상품을 등록하세요'">
                새로운 상품을 등록하세요
            </p>
        </div>
        
        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="alert-message alert-error">
            <span th:text="${errorMessage}">에러 메시지</span>
        </div>
        
        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="alert-message alert-success">
            <span th:text="${successMessage}">성공 메시지</span>
        </div>
        
        <form id="productForm" 
              th:action="@{/product/create}"
              th:object="${product}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <!-- 수정 모드일 때 ID 숨김 필드 -->
            <input type="hidden" th:if="${product != null}" th:field="*{id}">
            
            <div class="form-group">
                <label for="imageFiles">상품 이미지 (선택, 여러 장 가능)</label>
                <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*">
                <span class="form-text">이미지는 업로드하지 않아도 됩니다.</span>
                <label for="name">상품명 <span class="required">*</span></label>
                <input type="text" 
                       id="name" 
                       th:field="*{name}"
                       placeholder="상품명을 입력하세요"
                       th:classappend="${#fields.hasErrors('name')} ? 'error' : null"
                       required>
                <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">상품명 오류</span>
            </div>
            
            <div class="form-group">
                <label for="description">상품 설명</label>
                <textarea id="description"
                          th:field="*{description}"
                          placeholder="상품에 대한 상세한 설명을 입력하세요 (선택사항)"></textarea>
                <span class="form-text">구매자에게 보여질 상품 설명입니다.</span>
            </div>
            
            <div class="form-group">
                <label for="price">판매 가격 <span class="required">*</span></label>
                <div class="price-input-wrapper">
                    <input type="number" 
                           id="price" 
                           th:field="*{price}"
                           placeholder="0"
                           min="0"
                           th:classappend="${#fields.hasErrors('price')} ? 'error' : null"
                           required>
                </div>
                <span class="field-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">가격 오류</span>
                <span class="form-text">숫자만 입력하세요 (최소 0원)</span>
            </div>
            
            <div class="form-group">
                <label for="stock">재고 수량 <span class="required">*</span></label>
                <div class="stock-input-wrapper">
                    <input type="number" 
                           id="stock" 
                           th:field="*{stock}"
                           placeholder="0"
                           min="0"
                           th:classappend="${#fields.hasErrors('stock')} ? 'error' : null"
                           required>
                </div>
                <span class="field-error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">재고 오류</span>
                <span class="form-text">현재 보유한 재고 수량을 입력하세요</span>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-submit" id="submitBtn">
                    <span th:text="${product != null and product.id != null} ? '수정하기' : '등록하기'">등록하기</span>
                </button>
                <a href="/home" th:href="@{/home}" class="btn btn-cancel">취소</a>
            </div>
        </form>
    </div>
    
    <script th:inline="javascript">
        // 폼 유효성 검사
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            
            // 상품명 검증
            if (name.length < 2) {
                alert('상품명은 2자 이상 입력해주세요.');
                return false;
            }
            
            // 가격 검증
            if (price < 0) {
                alert('가격은 0원 이상이어야 합니다.');
                return false;
            }
            
            if (price > 100000000) {
                alert('가격은 1억원을 초과할 수 없습니다.');
                return false;
            }
            
            // 재고 검증
            if (stock < 0) {
                alert('재고는 0개 이상이어야 합니다.');
                return false;
            }
            
            if (stock > 999999) {
                alert('재고는 999,999개를 초과할 수 없습니다.');
                return false;
            }
            
            // 폼 제출
            this.submit();
        });
        
        // 숫자 입력 필드 포맷팅
        document.getElementById('price').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = 0;
        });
        
        document.getElementById('stock').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = 0;
        });
    </script>
</body>
</html>
